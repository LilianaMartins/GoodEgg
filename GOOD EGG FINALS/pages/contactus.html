<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../mapsstyle.css">
<script type="text/javascript" src="../JavaScript/main.js">
</script>
</head>
<body>

<div class="main_container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Send a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <div id="map" style="width:100%;height:500px"></div>
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name">
        <label for="county">County</label>
        <select id="county" name="county">
          <option value="london">London</option>
          <option value="bedfordshire">Bedfordshire</option>
          <option value="cambridgeshire">Cambridgeshire</option>
          <option value="staffordshire">Staffordshire</option>
          <option value="manchester">Manchester</option>
          <option value="liverpool">Liverpool</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Type here" style="height:200px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3nN3lVWSD64WLFDFwq7sevMF_RnNs-44&callback=myMap"></script>

<!-- API key - AIzaSyB3nN3lVWSD64WLFDFwq7sevMF_RnNs-44 -->


</body>
</html>
